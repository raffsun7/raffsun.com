              <input type="hidden" name="_template" value="table">
              
          </div>
          <div id="second">
            <label id="name-label" for="subject">Subject</label>

            <input type="text" name="subject" id="subject" class="form-control" autocomplete="off" placeholder="Enter your Subject of message" required>


              <p>Message</p>
               <textarea id="message" class="input-textarea" name="message" placeholder="Enter your message here..." required></textarea>
          </div>

          <div class="button">
            <button type="submit" id="submit" class="submit-button">
